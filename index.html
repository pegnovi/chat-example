<!doctype html>
<html>
	<head>
		<title>Socket.IO chat</title>
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
			body { font: 13px Helvetica, Arial; }
			form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
			form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
			form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
			#messages { list-style-type: none; margin: 0; padding: 0; }
			#messages li { padding: 5px 10px; }
			#messages li:nth-child(odd) { background: #eee; }
			#messages { margin-bottom: 40px }
		</style>
	</head>
	<body>
		<ul id="messages"></ul>
		<form action="">
			<input id="m" autocomplete="off" /><button>Send</button>
		</form>
		<button id="joinGame"> Join Game </button>
		<button id="rock"> Rock </button>
		<button id="paper"> Paper </button>
		<button id="scissors"> Scissors </button>

		<button id="ready"> Ready </button>

		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			$(function () {

				function hideRPS() {
					$('#rock').hide();
					$('#paper').hide();
					$('#scissors').hide();
				}
				function showRPS() {
					$('#rock').show();
					$('#paper').show();
					$('#scissors').show();
				}

				var socket = io();
				$('form').submit(function(){
					socket.emit('chat message', $('#m').val());
					$('#m').val('');
					return false;
				});
				socket.on('chat message', function(msg){
					$('#messages').append($('<li>').text(msg));
					window.scrollTo(0, document.body.scrollHeight);
				});

				var choice = '';
				function rpsClick() {
					console.log(this.id);
					choice = this.id;
				}
				$('#rock').click(rpsClick);
				$('#paper').click(rpsClick);
				$('#scissors').click(rpsClick);

				$('#joinGame').click(function() {
					socket.emit('join game');
				});
				$('#ready').click(function() {
					socket.emit('ready');
				});

				socket.on('In Game', function() {
					console.log('In Game');
					showRPS();
				});
				socket.on('Start Game', function() {
					console.log('GAME HAS STARTED!!!')
				});
				socket.on('Round Start', function() {
					console.log('ROUND HAS STARTED! MAKE A CHOICE');
				});
				socket.on('Time Over', function() {
					console.log('TIME OVER');
					if(!choice) {
						choice = 'none';
					}
					socket.emit('Choice', {choice: choice});
				});

			});
		</script>
	</body>
</html>
